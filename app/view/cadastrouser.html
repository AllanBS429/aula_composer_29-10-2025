<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .actions button {
            padding: 6px 10px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit {
            background-color: #28a745;
            color: white;
        }

        .delete {
            background-color: #dc3545;
            color: white;
        }

        .add-user {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .add-user:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Listagem de Usuários</h1>

    <a href="#" class="add-user">+ Adicionar Usuário</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Cargo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Maria Silva</td>
                <td>maria.silva@example.com</td>
                <td>Gerente</td>
                <td class="actions">
                    <button class="edit">Editar</button>
                    <button class="delete">Excluir</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>João Pereira</td>
                <td>joao.pereira@example.com</td>
                <td>Desenvolvedor</td>
                <td class="actions">
                    <button class="edit">Editar</button>
                    <button class="delete">Excluir</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Ana Costa</td>
                <td>ana.costa@example.com</td>
                <td>Designer</td>
                <td class="actions">
                    <button class="edit">Editar</button>
                    <button class="delete">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
